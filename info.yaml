documentation:
  author: "Your Name"  # <-- PUT YOUR NAME
  title: "Microgreen BNN Classifier for VLSID 2026"
  description: |
    This project implements a Binarized Neural Network (BNN) on TinyTapeout 
    for real-time microgreen growth stage classification in precision agriculture.
    
    Model Performance:
    - Training accuracy: 89.4%
    - Test accuracy: 86.7%
    - Dataset: 123 real images + 1000 synthetic samples
    
    Architecture:
    - Input: 4 features (height, color, density, texture)
    - Hidden: 4 neurons with sign activation
    - Output: 2 classes (not ready, ready to harvest)
    - Method: XNOR-popcount for efficient binary operations
  
  how_it_works: |
    The system classifies microgreen growth stages using a compact BNN:
    
    1. Sensor inputs (4-bit each) are binarized at threshold of 8
    2. Hidden layer computes XNOR-popcount with learned weights
    3. Sign activation function produces binary hidden activations
    4. Output layer computes final classification scores
    5. Winner-take-all selects highest scoring class
    
    The entire inference completes in 4 clock cycles (~80ns @ 50MHz).
  
  how_to_test: |
    Connect 4-bit sensor values to input pins:
    - ui_in[3:0]: Height measurement (0-15)
    - ui_in[7:4]: Color intensity (0-15)
    - uio_in[3:0]: Density measurement (0-15)
    - uio_in[7:4]: Texture/temperature (0-15)
    
    Read classification from output:
    - uo_out[0]: Result (0=growing, 1=ready to harvest)
    - uo_out[1]: Ready flag (1=new result available)
    
    Test vectors:
    - Low values (3,3,3,3) → Should output 0 (not ready)
    - High values (15,15,15,15) → Should output 1 (ready)

