project:
  title: "AI Microgreen Growth Stage Classifier"
  author: "Athul"  # ‚Üê PUT YOUR NAME
  discord: "No"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description: "Binarized Neural Network for precision agriculture - detects microgreen maturity with 86.7% accuracy"
  language: "Verilog"
  clock_hz: 50000000
  tiles: "1x1"

  top_module:  "tt_um_microgreen_classifier"

  source_files:
    - "project.v"

pinout:
  ui[0]: "Height sensor bit 0"
  ui[1]: "Height sensor bit 1"
  ui[2]: "Height sensor bit 2"
  ui[3]: "Height sensor bit 3"
  ui[4]: "Color sensor bit 0"
  ui[5]: "Color sensor bit 1"
  ui[6]: "Color sensor bit 2"
  ui[7]: "Color sensor bit 3"

  uo[0]: "Classification output (0=not ready, 1=ready)"
  uo[1]: "Ready flag (1=result available)"
  uo[2]: "Processing done indicator"
  uo[3]: "Input sanity check"
  uo[4]: "Hidden neuron 0 state (debug)"
  uo[5]: "Hidden neuron 1 state (debug)"
  uo[6]: "Hidden neuron 2 state (debug)"
  uo[7]: "Hidden neuron 3 state (debug)"
  
  uio[0]: "Density sensor bit 0 (input)"
  uio[1]: "Density sensor bit 1 (input)"
  uio[2]: "Density sensor bit 2 (input)"
  uio[3]: "Density sensor bit 3 (input)"
  uio[4]: "Texture sensor bit 0 (input)"
  uio[5]: "Texture sensor bit 1 (input)"
  uio[6]: "Texture sensor bit 2 (input)"
  uio[7]: "Texture sensor bit 3 (input)"
  
  
yaml_version: 6
