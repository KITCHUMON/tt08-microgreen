# TinyTapeout project information
# Direct Camera-to-ASIC Integration (No MCU!)

project:
  title: "Microgreen Harvest Classifier - Camera+BNN"
  author: "Your Name"                    # CHANGE THIS
  description: "Direct OV7670 camera to ASIC with on-chip BNN inference for microgreen harvest detection"
  discord: "your_discord_handle"         # CHANGE THIS (optional)
  language: "Verilog"
  clock_hz: 25000000                     # 25 MHz for camera interface

  tiles: "1x1"

  top_module:  "tt_um_microgreen_bnn"

  source_files:
    - "project.v"

# Pin definitions
pinout:
  # Camera data bus (ui_in[7:0])
  ui[7]: "camera_data[7]"
  ui[6]: "camera_data[6]"
  ui[5]: "camera_data[5]"
  ui[4]: "camera_data[4]"
  ui[3]: "camera_data[3]"
  ui[2]: "camera_data[2]"
  ui[1]: "camera_data[1]"
  ui[0]: "camera_data[0]"

  # Dedicated outputs (uo_out[7:0])
  uo[7]: "buzzer"
  uo[6]: "buzzer"
  uo[5]: "bnn_ready"
  uo[4]: "prediction"
  uo[3]: "hidden_activations[3]"
  uo[2]: "hidden_activations[2]"
  uo[1]: "hidden_activations[1]"
  uo[0]: "hidden_activations[0]"

  # Bidirectional pins (uio[7:0])
  uio[7]: "vsync"
  uio[6]: "href"
  uio[5]: "pclk"
  uio[4]: "camera_clk_div"
  uio[3]: ""
  uio[2]: ""
  uio[1]: "ultrasonic_trigger"
  uio[0]: "echo_pin"
  
yaml_version: 6
