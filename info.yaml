project:
  title: "Smart Greenhouse AI System with Environmental Control"
  author: "Your Name"
  description: |
    Complete precision agriculture system featuring:
    - BNN classifier for growth stage detection
    - Real-time optimal parameter monitoring
    - Automated environmental control
    - Sensor fault detection
    - LCD display interface
  language: "Verilog"

documentation:
  how_it_works: |
    The system continuously monitors microgreen growth and environmental
    parameters. The BNN classifier determines growth stage while the
    parameter monitor ensures optimal conditions. When parameters drift
    out of range, control signals are sent to actuators (pump, lights,
    fan, heater) to maintain ideal growing conditions.
    
  how_to_test: |
    1. Connect sensors to input pins
    2. Connect actuators to output pins
    3. Power on system
    4. Observe LCD for status
    5. System will automatically maintain optimal conditions

pinout:
  # Inputs (from sensors)
  ui[0]: "Height sensor bit 0"
  ui[1]: "Height sensor bit 1"
  ui[2]: "Height sensor bit 2"
  ui[3]: "Height sensor bit 3"
  ui[4]: "Color sensor bit 0"
  ui[5]: "Color sensor bit 1"
  ui[6]: "Color sensor bit 2"
  ui[7]: "Color sensor bit 3"
  
  # Outputs (to actuators & display)
  uo[0]: "Growth stage (0=growth, 1=harvest)"
  uo[1]: "Classification ready"
  uo[2]: "Sensor fault detected"
  uo[3]: "All sensors valid"
  uo[4]: "Temperature out of range"
  uo[5]: "Humidity out of range"
  uo[6]: "Light intensity out of range"
  uo[7]: "Moisture low - needs water"
  
  # Bidirectional (actuator control)
  uio[0]: "Water pump enable"
  uio[1]: "LED grow light PWM"
  uio[2]: "Cooling fan enable"
  uio[3]: "Heater enable"
  uio[4]: "Confidence indicator"
  uio[5]: "Harvest alert LED"
  uio[6]: "System healthy indicator"
  uio[7]: "Actuator fault"
